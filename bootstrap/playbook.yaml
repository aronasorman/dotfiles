- hosts: localhost
  vars:
    real_username: aron
    user_groups:
      - admin
      - sudo
      - docker
    apt_packages:
      - zeal
      - fish
      - python
      - firefox
      - i3
      - rofi
    snap_packages:
      - jq
      - helm
      - code
      - docker
      - terraform
      - google-cloud-sdk
      - pycharm-professional
      - microk8s
      - bpftrace
    snap_aliases:
      - azure-cli.az: az
    extra_script_packages:
      - name: asdf
        command: ""
    brew_packages:
      - fzf
    external_deb_packages:
      - name: google-chrome
        deb_link:
  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted
  tasks:
    - name: install apt packages
      apt:
        name: "{{ item }}"
        update_cache: yes
      loop: "{{ apt_packages }}"
      become: yes

    - name: install snap packages
      shell: snap install {{ item }} --classic
      loop: "{{ snap_packages }}"
      become: yes

    - name: make docker work without sudo
      shell: snap connect docker:home && newgrp docker
      become: yes

    - name: change hostname to {{ laptop_name }}
      hostname:
        name: "{{ laptop_name }}"
      become: yes

    - name: add {{ laptop_name }} to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127\.0\.0\.1[ \t]+localhost'
        line: '127.0.0.1 localhost {{ laptop_name }}'
        state: present
      become: yes

    - name: ensure {{ real_username }} groups exist
      group:
        name: "{{ item }}"
        state: present
        system: yes
      loop: "{{ user_groups }}"
      become: yes

    - name: create {{ real_username }} user
      user:
        name: "{{ real_username }}"
        state: present
        shell: /usr/bin/fish
        comment: Aron Asor
        group: admin
        groups: sudo,docker
        generate_ssh_key: yes
      become: yes
      register: aron_user
      notify:
        - restart docker

    - name: upload {{ real_username }} ssh key to github.
      github_key:
        name: Access Key for {{ laptop_name }}
        pubkey: "{{ aron_user.ssh_public_key }}"
        token: "{{ github_token }}"
